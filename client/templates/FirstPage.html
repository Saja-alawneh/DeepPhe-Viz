<style>

.container {
  height: 80px;	
  position: relative;
  border: 3px #D66061;
}

.center {
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}

.button {
  background-color: #667292; 
  border: white;
  color: white;
  padding: 10px 550px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  margin: 4px 2px;
  cursor: pointer;
  font-size:15px;
  border-radius: 10px;
  
  
}
.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.button:hover span {
  padding-right: 15px;
}

.button:hover span:after {
  opacity: 1;
  right: 0;
}
a {
color: blue;
}

.link a:visited {

background-color: yellow;
border-color: hotpink;
 color: hotpink;
}

a[tabindex]:focus {
    color:red;

}

h2 {
    color:#069;
}
li {
    padding-bottom: 20px;
    color: #484f4f;
    font:15px "Arial",san-serif;
    margin-left: 2em;


}
.active {
    color: white;
}
details > summary {

summary {

label {

input[type="checkbox"] {
